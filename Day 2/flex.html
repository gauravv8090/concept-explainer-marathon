<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .parent {
            display: flex;
            flex-wrap: wrap;
        }
        .child{
            background-color: aquamarine;
            padding: 20px;
            margin: 10px;
            flex-grow: 1;
        }
        .child:nth-child(2){
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt adipisci dolor, vitae aspernatur consequatur voluptate molestias voluptas quaerat doloribus cumque officiis nulla consequuntur sequi assumenda, consectetur delectus et velit nesciunt.</div>
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>
</body>
</html>
