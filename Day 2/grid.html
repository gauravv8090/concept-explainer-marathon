<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .child{
            background-color: rgb(151, 121, 180);
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel modi consequatur laboriosam expedita eaque illo aperiam labore delectus reiciendis fuga ad praesentium eos minima commodi ipsam quos, magni officia voluptas!</div>
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>
</body>
</html>
